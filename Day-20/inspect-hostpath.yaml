apiVersion: v1
kind: Pod
metadata:
  name: inspect-hostpath
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["sh", "-c", "sleep 3600"]
      volumeMounts:
        - name: hostpath
          mountPath: /mnt/host
  volumes:
    - name: hostpath
      hostPath:
        path: /data/pv-demo
        type: Directory
