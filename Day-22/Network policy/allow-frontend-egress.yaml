# allow-frontend-egress.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-egress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Egress  # This policy only applies to outgoing (egress) traffic from the selected pods.
  egress:    # A list of rules that allow outgoing traffic.
    - to:  # Specifies the destination of the allowed traffic.
        - podSelector:  # Selects the pods that can be the destination.
            matchLabels:
              app: backend  # Allows traffic to any pod with the label `app: backend`.
      ports:
        - protocol: TCP
          port: 80
